<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <h1>Hi Cul√©s</h1>
        <p class="errors-message"></p>
        <form >
            <div class="outer-container">
                <label for="user">username</label>
                <div class="inner-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" id="user" placeholder="Type your username" >
                </div>
                <p class="userError"></p>
            </div>
            <div class="outer-container">
                <label for="pass">password</label>
                <div class="inner-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="pass" id="pass" placeholder="Type your password">
                    <span class="eye-icon"><i class="fa-solid fa-eye-slash"></i></span>
                </div>
                <p class="passError"></p>
                <p>forgot password?</p>
            </div>
            <input type="submit" value="login" id="login">
        </form>

        <div class="signup-tool">
            <p>or sign up using </p>
            <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
            <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
            <div class="google"><i class="fa-brands fa-google"></i></div>
        </div>

        <div class="signup-tool2">
            <p>or sign up using </p>
            <button>sign up</button>
        </div>
    </div>
    
    <script src="./js/form.js"></script>
</body>
</html>
